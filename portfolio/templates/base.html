{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" carossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    {% endblock %}
</head>

<body>

    {% block content %}
    {%endblock%}

    {% block scripts %}
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "300px";
            document.getElementById("main").style.marginLeft = "300px";

        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        var object = $('#cloud');

        var layer = $('landing');

        layer.mousemove(function(e) {
            var valueX = (e.pageX * -1 / 20);
            var valueY = (e.pageY * -1 / 20);

            object.css({
                'transform':'translate(-50%,-50%) translate3d('+valueX+'px,'+valueY+'px,0)'
            });
        });
    </script>
    {% endblock %}
</body>

</html>
